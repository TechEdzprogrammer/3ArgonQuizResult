<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 3 - Argon Quiz Record</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "title">
        <h1 style="color: #FFDFDF;">GRADE 3 ARGON RECORD FORM</h1>
    </div>
    <div id = "result">
        <form>
            <h2>Quiz Results</h2>
            <label for="Passkey" class="pk">PassKey</label>
            <input type="text" placeholder="enter passkey" name="Passkey" id = "passkey" class="pk" >
            <br>
            <button style="margin-bottom: 20px;" id = "seeResult" type="button">SEE RESULT</button>
            <label for="PupilName">Name</label>
            <input disabled type="text" name="PupilName" id = "pupilName" >
            <h2>Score</h2>
            <label for="Math">Math</label>
            <input disabled type="text" name="Math" id = "math">
            <label for="Filipino">Filipino</label>
            <input disabled type="text" name="Filipino" id = "filipino">
            <label for="English">English</label>
            <input disabled type="text" name="English" id = "english">
            <label for="ProblemSolving">Problem Solving</label>
            <input disabled type="text" name="ProblemSolving" id = "problemsolving">

        </form>
    </div>
    
    <script type="text/JavaScript" src="index.js"></script>
</body>
</html>
